    <script>
        function calcularTempo() {
            const dataInicio = new Date("2023-09-20"); // Defina a data do in√≠cio do namoro aqui
            const agora = new Date();
            let anos = agora.getFullYear() - dataInicio.getFullYear();
            let meses = agora.getMonth() - dataInicio.getMonth();
            let dias = agora.getDate() - dataInicio.getDate();
            let horas = agora.getHours();
            let minutos = agora.getMinutes();
            let segundos = agora.getSeconds();

            // Ajuste para dias
            if (dias < 0) {
                meses--;
                dias += new Date(agora.getFullYear(), agora.getMonth(), 0).getDate();
            }
            // Ajuste para meses
            if (meses < 0) {
                anos--;
                meses += 12;
            }

            // Atualiza o texto com a informa√ß√£o
            document.getElementById("resultado").innerText = `${anos} ano, ${meses} meses, ${dias} dias, ${horas} horas, ${minutos} minutos, ${segundos} segundos üíñ`;
        }

        // Atualizar o tempo a cada segundo para mostrar horas, minutos e segundos corretamente
        setInterval(calcularTempo, 1000);
